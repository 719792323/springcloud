server:
  port: 80
spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #表示当前项目是否注册进入eureka
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息，集群必须设置为true才能搭配ribbon进行负载均衡
    fetch-registry: true
    service-url:
      #eurekaServer端的接入地址
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: order80
    prefer-ip-address: true